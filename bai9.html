<!-- console.log(a == b);: So sánh giá trị của a và b. Vì giá trị là 5 (số) và "5" (chuỗi) có giá trị giống nhau khi chuyển đổi tự động, nên kết quả là true.

console.log(a === b);: So sánh giá trị và kiểu dữ liệu của a và b. Vì kiểu dữ liệu của a là số và của b là chuỗi, nên kết quả là false.

console.log(a != b);: So sánh giá trị của a và b. Vì giá trị là 5 (số) và "5" (chuỗi) có giá trị giống nhau khi chuyển đổi tự động, nên kết quả là false.

console.log(a !== b);: So sánh giá trị và kiểu dữ liệu của a và b. Vì kiểu dữ liệu của a là số và của b là chuỗi, nên kết quả là true. -->

<!-- Toán tử == (So sánh giá trị):

So sánh giá trị của hai biểu thức.
Nếu giá trị của hai biểu thức giống nhau sau khi chuyển đổi kiểu dữ liệu (nếu cần), thì kết quả là true.
Ví dụ: 5 == "5" sẽ trả về true vì giá trị của cả hai là 5 sau khi chuyển đổi kiểu.
Toán tử === (So sánh giá trị và kiểu dữ liệu):

So sánh giá trị và kiểu dữ liệu của hai biểu thức.
Nếu giá trị và kiểu dữ liệu của hai biểu thức đều giống nhau, thì kết quả là true.
Ví dụ: 5 === "5" sẽ trả về false vì kiểu dữ liệu của 5 là số, trong khi kiểu dữ liệu của "5" là chuỗi. -->
